-verbose
-dontobfuscate
-dontoptimize
-dontskipnonpubliclibraryclassmembers
-keepattributes Exceptions,InnerClasses,Signature,Deprecated,SourceFile,LineNumberTable,LocalVariable*Table,*Annotation*,Synthetic,EnclosingMethod
-dontwarn **

-keep public class * extends android.app.Activity { *; }
-keep public class * extends android.app.Application { *; }
-keep public class * extends android.app.Service { *; }
-keep public class * extends android.content.BroadcastReceiver { *; }
-keep public class * extends android.content.ContentProvider { *; }
-keep,includedescriptorclasses class org.jgroups.protocols.** { *; }
-keep,includedescriptorclasses class org.jgroups.blocks.** { *; }
-keep,includedescriptorclasses class org.jgroups.conf.** { *; }
-keep,includedescriptorclasses class org.jgroups.util.** { *; }
-keep,includedescriptorclasses class org.jgroups.* { *; }
-keep public class * extends com.google.inject.AbstractModule { *; }
-keep,includedescriptorclasses class roboguice.** { *; }
-keep,includedescriptorclasses class com.cnh.jgroups.Mediator { *; }
-keep,includedescriptorclasses class com.cnh.jgroups.ObjectGraph { *; }
-keep,includedescriptorclasses class com.cnh.jgroups.MultiSetObjectGraph { *; }

-keep,includedescriptorclasses class com.cnh.pf.android.data.management.** { *; }
-keep class com.cnh.pf.jgroups.AnnotationDatabaseImpl { *; }
-keep class roboguice.AnnotationDatabaseImpl { *; }
-keep class com.cnh.jgroups.Slf4jLogImpl { *; }

-keep class ch.qos.logback.classic.android.BasicLogcatConfigurator { *; }